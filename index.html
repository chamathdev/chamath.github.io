<!DOCTYPE html>
<html lang="en">

<head>
    <title>Environment map</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<!-- we import arjs version without NFT but with marker + location based support -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/magnific-popup.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/jquery.magnific-popup.min.js"></script>
	<script
		  type="application/javascript"
		  src="https://hammerjs.github.io/dist/hammer.min.js"
	></script>
	
	<script>
	
	</script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <div style="position: fixed; width: 100%;margin: 0 auto; text-align: center; z-index: 99; top: 1%;">
        <p>Version 6</p>
    </div>
    <a-scene embedded 
	arjs = "sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
	renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
	vr-mode-ui="enabled: false" >
        <a-assets>
            <a-asset-item id="helmet" src="untitled.gltf"></a-asset-item>
        </a-assets>
        <a-marker
	    type="pattern" 
		preset="custom" 
		url="pattern-download.patt"
		emitevents="true"
		raycaster="objects: #helmet-model3; near: 0; far: 50000;"
		cursor="fuse: false; rayOrigin: mouse;"
		smooth="true" 
		smoothCount="60" 
		smoothTolerance="2" 
		smoothThreshold="20"
	  >

        <a-entity position="0 0.5 0" gltf-model="#helmet" cube-env-map="path: assets/images/map/;
                        extension: png;
                        reflectivity: 0.8;"></a-entity>

						<a-entity
		  clickhandler
		  id="helmet-model3"
		  gltf-model="#helmet"
		  position="0 0 0"
		  scale="0.05 0.05 0.05"
		  gesture-handler
        >
		</a-entity>
        </a-marker>

        <a-entity camera></a-entity>

			
    </a-scene>

</body>

</html>
